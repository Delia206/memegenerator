<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator Online - Create Funny Memes Free</title>
  <meta name="description" content="Create custom memes online with the Meme Generator. Upload images, add text, stickers, and download your meme for free. Simple, fast, and fun.">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
    }
    .corner {
      position: fixed;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #d946ef, #ec4899, #06b6d4);
    }
    .corner.tl { top: 0; left: 0; border-bottom-right-radius: 10px; }
    .corner.tr { top: 0; right: 0; border-bottom-left-radius: 10px; }
    .corner.bl { bottom: 0; left: 0; border-top-right-radius: 10px; }
    .corner.br { bottom: 0; right: 0; border-top-left-radius: 10px; }
    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
      background: linear-gradient(90deg, #d946ef, #ec4899, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-container {
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #d946ef, #ec4899, #06b6d4);
      color: white;
      cursor: pointer;
    }
    .samples {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 40px;
    }
    .samples img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .samples img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

  <h1>Meme Generator</h1>
  <p>Create custom memes online. Upload images, add text, stickers, and download your meme for free!</p>

  <div class="form-container">
    <form>
      <input type="text" placeholder="Enter your meme idea...">
      <button type="submit">Create Your Meme</button>
    </form>
  </div>

  <h2>Sample Memes</h2>
