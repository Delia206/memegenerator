<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator Online - Create Memes for Free</title>
  <meta name="description" content="Create memes online fast and easy with Meme Generator. Choose popular templates, customize text, and share funny memes with your friends.">
  <meta name="keywords" content="meme generator, create memes, meme online, funny memes, meme maker">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Meme Generator - Create Funny Memes Online">
  <meta property="og:description" content="Upload images, add text & stickers, and download your memes for free.">
  <meta property="og:url" content="https://delia206.github.io/memegenerator/">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#1a1a1a">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      padding: 20px;
    }
    h1 {
      margin: 0;
      color: #f4f4f4;
    }
    .controls {
      margin: 20px;
    }
    canvas {
      border: 2px solid white;
      margin-top: 20px;
      background: #000;
    }
    input, button, select {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #06b6d4;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0891b2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
    <p>Create your own memes online</p>
  </header>

  <div class="controls">
    <input type="file" id="imageLoader" accept="image/*">
    <input type="file" id="stickerLoader" accept="image/*">
    <br>
    <input type="text" id="topText" placeholder="Top text">
    <input type="text" id="bottomText" placeholder="Bottom text">
    <br>
    <label for="textColor">Text color:</label>
    <input type="color" id="textColor" value="#000000">
    <br>
    <button id="clearBtn">Clear Canvas</button>
    <button id="downloadBtn">Download Meme</button>
  </div>

  <canvas id="memeCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const imageLoader = document.getElementById('imageLoader');
    const stickerLoader = document.getElementById('stickerLoader');
    const textColor = document.getElementById('textColor');

    let mainImage = null;
    let stickerImage = null;

    function drawMeme() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (mainImage) {
        ctx.drawImage(mainImage, 0, 0, canvas.width, canvas.height);
      }

      if (stickerImage) {
        ctx.drawImage(stickerImage, 50, 50, 100, 100);
      }

      ctx.fillStyle = textColor.value;
      ctx.font = "30px Impact";
      ctx.textAlign = "center";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 4;

      const topText = document.getElementById('topText').value;
      const bottomText = document.getElementById('bottomText').value;

      if (topText) {
        ctx.strokeText(topText, canvas.width / 2, 40);
        ctx.fillText(topText, canvas.width / 2, 40);
      }

      if (bottomText) {
        ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
        ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
      }
    }

    imageLoader.addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        mainImage = new Image();
        mainImage.onload = drawMeme;
        mainImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    stickerLoader.addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        stickerImage = new Image();
        stickerImage.onload = drawMeme;
        stickerImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('topText').addEventListener('input', drawMeme);
    document.getElementById('bottomText').addEventListener('input', drawMeme);
    textColor.addEventListener('input', drawMeme);

    document.getElementById('clearBtn').addEventListener('click', () => {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Reset file inputs
      document.getElementById('imageLoader').value = "";
      document.getElementById('stickerLoader').value = "";

      // Reset text inputs
      document.getElementById('topText').value = "";
      document.getElementById('bottomText').value = "";

      // Reset text color to black
      document.getElementById('textColor').value = "#000000";

      // Reset images
      mainImage = null;
      stickerImage = null;
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'meme.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
