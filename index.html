<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <meta name="description" content="Create memes online with the Meme Generator. Upload images, add stickers and text, and download your meme for free.">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    canvas {
      border: 2px solid #0ff;
      margin-top: 20px;
      background: white;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      background: #0ff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background: #06b6d4;
      color: white;
    }
    input[type="file"], input[type="text"] {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Meme Generator</h1>
  <p>Upload an image, add stickers and text, then download your meme!</p>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*">
    <input type="file" id="stickerUpload" accept="image/*">
    <br>
    <input type="text" id="topText" placeholder="Top text">
    <input type="text" id="bottomText" placeholder="Bottom text">
    <br>
    <button id="downloadBtn">Download Meme</button>
    <button id="clearBtn">Clear Canvas</button>
  </div>

  <canvas id="memeCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("memeCanvas");
    const ctx = canvas.getContext("2d");
    const imageUpload = document.getElementById("imageUpload");
    const stickerUpload = document.getElementById("stickerUpload");
    const topText = document.getElementById("topText");
    const bottomText = document.getElementById("bottomText");
    const clearBtn = document.getElementById("clearBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    let baseImage = null;
    let stickerImage = null;

    function drawMeme() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (baseImage) {
        ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      }

      if (stickerImage) {
        ctx.drawImage(stickerImage, 50, 50, 100, 100);
      }

      ctx.font = "30px Impact";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.textAlign = "center";

      if (topText.value) {
        ctx.fillText(topText.value, canvas.width / 2, 40);
        ctx.strokeText(topText.value, canvas.width / 2, 40);
      }
      if (bottomText.value) {
        ctx.fillText(bottomText.value, canvas.width / 2, canvas.height - 20);
        ctx.strokeText(bottomText.value, canvas.width / 2, canvas.height - 20);
      }
    }

    imageUpload.addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = () => {
        baseImage = new Image();
        baseImage.src = reader.result;
        baseImage.onload = drawMeme;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    stickerUpload.addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = () => {
        stickerImage = new Image();
        stickerImage.src = reader.result;
        stickerImage.onload = drawMeme;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    topText.addEventListener("input", drawMeme);
    bottomText.addEventListener("input", drawMeme);

    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      baseImage = null;
      stickerImage = null;
      topText.value = "";
      bottomText.value = "";
      imageUpload.value = "";
      stickerUpload.value = "";
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "meme.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
